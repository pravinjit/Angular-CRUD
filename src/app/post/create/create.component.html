<div class="container">
  <h1>Create New Post</h1>

  <a href="#" routerLink="/post/index" class="btn btn-primary">Back</a>

  <form [formGroup]="form" (ngSubmit)="submit()">
    <div class="form-group">
      <label for="companyName">Company Name</label>
      <input
        formControlName="companyName"
        id="companyName"
        type="text"
        class="form-control"
      />
      <div
        *ngIf="f.companyName.touched && f.companyName.invalid"
        class="alert alert-danger"
      >
        <div *ngIf="f.companyName.errors.required">Company Name is required.</div>
      </div>
    </div>
    <div class="form-group">
      <label for="jobTitle">Job Title</label>
      <input
        formControlName="jobTitle"
        id="jobTitle"
        type="text"
        class="form-control"
      />
      <div
        *ngIf="f.jobTitle.touched && f.jobTitle.invalid"
        class="alert alert-danger"
      >
        <div *ngIf="f.jobTitle.errors.required">Job Title is required.</div>
      </div>
    </div>

    <div class="form-group">
      <label for="jobDescription">Job Discription</label>
      <textarea
        formControlName="jobDescription"
        id="jobDescription"
        type="text"
        class="form-control"
      >
      </textarea>
      <div *ngIf="f.jobDescription.touched && f.jobDescription.invalid" class="alert alert-danger">
        <div *ngIf="f.jobDescription.errors.required">Job Discription is required.</div>
      </div>
    </div>

    <button class="btn btn-primary" type="submit" [disabled]="!form.valid">
      Submit
    </button>
  </form>
</div>
