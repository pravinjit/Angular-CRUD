<div class="container">
  <h1>Back To School</h1>

  <a href="#" routerLink="/post/create/" class="btn btn-success"
    >Create New Post</a
  >

  <table class="table table-bordered">
    <tr>
      <th>ID</th>
      <th>Company Name</th>
      <th>Job Title</th>
      <th>Job Description</th>
      <th width="220px">Action</th>
    </tr>
    <tr *ngFor="let post of posts;let indexOfelement=index;">
      <td>{{ indexOfelement }}</td>
      <td>{{ post.companyName }}</td>
      <td>{{ post.jobTitle }}</td>
      <td>{{ post.jobDescription }}</td>
      <td>
        <a
          href="#"
          [routerLink]="['/post/', indexOfelement, 'view']"
          class="btn btn-info"
          >View</a
        >
        <a
          href="#"
          [routerLink]="['/post/', indexOfelement, 'edit']"
          class="btn btn-primary"
          >Edit</a
        >
        <button
          type="button"
          (click)="deletePost(post.id)"
          class="btn btn-danger"
        >
          Delete
        </button>
      </td>
    </tr>
  </table>
</div>
